---
layout: default
title: News
---

<link rel="alternate" type="application/rss+xml" title="RSS feed" href="/feed.xml">
<link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed">

<div id="news" class=home>
  <h1>News</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <a class=post_title href="{{ post.url }}">{{ post.title }}</a><br />
      <span class=post_meta><span class=post_date>{{ post.date | date_to_string }}</span> by <span class=post_author>{{ post.author }}</span></span><br />
      <span class=post_summary>{{ post.content | truncatewords:35 | strip_html }}</span>
    </li>
    {% endfor %}
  </ul>

  <img class=feed src=/img/feed.png /> Subscribe in <a href=/atom.xml>atom</a> or <a href=/rss.xml>rss</a>
</div>
